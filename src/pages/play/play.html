<ion-header>
    <ion-navbar>
        <ion-title>KdUINO Control</ion-title>

        <ion-searchbar *ngIf=SearchOn (ionInput)="FilterItems($event)" [class.SearchBar]="true"></ion-searchbar>

        <ion-buttons end  class="UMSNavButtons">
            <button ion-button (click)="SearchToggle()"><ion-icon name="search"></ion-icon></button>
            <button ion-button (click)="Share()"><ion-icon name="share"></ion-icon></button>
            <button ion-button (click)="Settings()"><ion-icon name="more"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="play_stop_container">
    <button class="start_button" ion-button round (click)="startMeasure()">
      <ion-icon name="play"></ion-icon>
      Play
    </button>
    
    <button class="stop_button" ion-button round (click)="stopMeasure()">
      <ion-icon name="hand"></ion-icon>
      Stop
    </button>
  </div>

  <div class="data_container">
    <h2>Data</h2>
  </div>

  <div class="kd_container">
    <h2>Kd</h2>
  </div>

  <div class="download_container">
    <button class="download_button" ion-button round (click)="readMeasure()">
      <ion-icon name="download"></ion-icon>
      Download
    </button>
  </div>

  <div class="trash_container">
    <button class="trash_button" ion-button round (click)="deleteMeasure()">
      <ion-icon name="trash"></ion-icon>
      Delete data from stations
    </button>
  </div>




</ion-content>
