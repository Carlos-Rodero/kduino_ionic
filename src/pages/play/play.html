<ion-header>
  <ion-navbar>
    <ion-title>KdUINO Control</ion-title>

    <ion-buttons end class="UMSNavButtons">
      <button ion-button (click)="SearchToggle()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button (click)="Share()">
        <ion-icon name="share"></ion-icon>
      </button>
      <button ion-button (click)="Settings()">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="play_stop_container">
    <button class="start_button" ion-button round (click)="startMeasure()">
      <ion-icon name="play"></ion-icon>
      Play
    </button>

    <button class="stop_button" ion-button round (click)="stopMeasure()">
      <ion-icon name="hand"></ion-icon>
      Stop
    </button>
  </div>

  <div class="data_container">
    <h2>Data</h2>
    <ion-scroll scrollY="true" style="width: 100%; height: 100%;">
      <div class="data">
        <p *ngIf="posts">
          {{posts.info}}
        </p>
        <p>{{data_received}}</p>
        <!--<code>
          <pre>{{data_received_pretty |json}}</pre>
      </code>-->
      </div>
    </ion-scroll>
  </div>

  <div class="kd_container">
    <h2>Kd</h2>
  </div>

  <div class="download_container">
    <button class="download_button" ion-button round (click)="readMeasure()">
      <ion-icon name="download"></ion-icon>
      Download
    </button>
  </div>

  <div class="trash_container">
    <button class="trash_button" ion-button round (click)="deleteMeasure()">
      <ion-icon name="trash"></ion-icon>
      Delete
    </button>
  </div>

  <div class="upload_container">
    <button class="upload_button" ion-button round (click)="uploadMeasure()">
      <ion-icon name="upload"></ion-icon>
      Upload
    </button>
  </div>




</ion-content>
